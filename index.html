    <link rel="stylesheet" href="styles/shared.css">

</head>
<body>
    <header>
        <div class="callout-bar">FREE SHIPPING ON ORDERS OVER $100</div>
        <section class="nav-section">
            <div class="nav-left">
                <nav class="nav-main">
                    <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pages/shop.html">Shop All</a></li>
                    <li><a href="pages/clothing.html">Clothing</a></li>
                    <li><a href="pages/accessories.html">Accessories</a></li>
                    <li><a href="pages/sale.html">Sale</a></li>
                    </ul>
                </nav>
            </div>
            <button class="menu-toggle" aria-label="Open Menu">
                <img src="assets/icons/menu.svg" alt="Menu Icon" />
            </button>
            <!-- TODO: FIX FOR PERFORMANCE (ADD WEBP AND PNG VERSION) -->
            <div class="logo">
            <a href="index.html" aria-label="Home">
                <picture>
                <!-- WebP TODO: ADD WebP Version -->
                <!-- SVG -->
                <source srcset="assets/icons/logo.svg" type="image/svg+xml" />
                <!-- PNG TODO: CHANGE TO PNG -->
                <img src="assets/icons/logo.svg" alt="Sonics Gallery Logo" />
                </picture>
            </a>

            <div class="nav-right">

                    <button aria-label="Open Search" class="icon btn-search">
                    <img src="assets/icons/search.svg" alt="Search Icon" />

                    <button aria-label="Open Cart" class="icon btn-cart">
                    <img src="assets/icons/cart.svg" alt="Cart Icon" />

        <section class="hero">
            <picture>

            <div class="hero-text">
                <h1>Discover the Drop</h1>

                <a href="pages/shop.html" class="hero-cta">SHOP NOW</a>

        <section class="categories-grid">
        <a href="pages/shop.html" class="category-card category-tshirts">
            <img src="assets/categories/t-shirt.jpg" alt="T-shirt Category" />

        <a href="pages/shop.html" class="category-card category-fleece">
            <img src="assets/categories/fleece.jpg" alt="Fleece Category" />

        <a href="pages/shop.html" class="category-card category-jackets">
            <img src="assets/categories/jackets.jpg" alt="Jackets Category" />
        </a>
        <a href="pages/shop.html" class="category-card category-bottoms">
            <img src="assets/categories/bottoms.jpg" alt="Bottoms Category" />
        </a>
        <a href="pages/shop.html" class="category-card category-headwear">
            <img src="assets/categories/headwear.jpg" alt="Headwear Category" />
        </a>
        <a href="pages/shop.html" class="category-card category-accessories">
            <img src="assets/categories/accessories.jpg" alt="Accessories Category" />
        </a>

        <div class="footer-about">
            <p>This website is a prototype created for a project. All images and content are for educational purposes only.</p>

        <div class="footer-bottom">
